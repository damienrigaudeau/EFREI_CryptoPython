<html>
<head>
    <title>Maison en SVG</title>
</head>
<body>
<svg width="500" height="500" style="background-color: rgba(200, 200, 200, 0.5);">
    <!-- Corps de la maison -->
    <rect x="150" y="200" width="200" height="200" style="fill:yellow; stroke:black; stroke-width:2px;" />
    
    <!-- Toit de la maison -->
    <polygon points="150,200 250,100 350,200" style="fill:red; stroke:black; stroke-width:2px;" />
    
    <!-- Fenêtre mur -->
    <rect x="180" y="220" width="50" height="50" style="fill:white; stroke:black; stroke-width:2px;" />
    <line x1="180" y1="245" x2="230" y2="245" style="stroke:black; stroke-width:2px;" />
    <line x1="205" y1="220" x2="205" y2="270" style="stroke:black; stroke-width:2px;" />
    
    <!-- Porte -->
    <rect x="260" y="300" width="50" height="100" style="fill:orange; stroke:black; stroke-width:2px;" />
    <circle cx="305" cy="350" r="5" style="fill:black;" />
    
    <!-- Fenêtre ronde sur le toit -->
    <circle cx="250" cy="170" r="15" style="fill:white; stroke:black; stroke-width:2px;" />
    <line x1="250" y1="155" x2="250" y2="185" style="stroke:black; stroke-width:2px;" />
    <line x1="235" y1="170" x2="265" y2="170" style="stroke:black; stroke-width:2px;" />
    
    <!-- Cheminée -->
    <rect x="300" y="120" width="20" height="50" style="fill:red; stroke:black; stroke-width:2px;" />
    
    <!-- Buissons -->
    <circle cx="140" cy="370" r="20" style="fill:green;" />
    <circle cx="170" cy="370" r="20" style="fill:green;" />
    <circle cx="330" cy="370" r="20" style="fill:green;" />
    <circle cx="360" cy="370" r="20" style="fill:green;" />
    
    <!-- Soleil -->
    <circle cx="400" cy="80" r="30" style="fill:yellow; stroke:black; stroke-width:2px;" />
    <line x1="400" y1="30" x2="400" y2="60" style="stroke:yellow; stroke-width:3px;" />
    <line x1="400" y1="100" x2="400" y2="130" style="stroke:yellow; stroke-width:3px;" />
    <line x1="370" y1="80" x2="340" y2="80" style="stroke:yellow; stroke-width:3px;" />
    <line x1="430" y1="80" x2="460" y2="80" style="stroke:yellow; stroke-width:3px;" />
    <line x1="380" y1="60" x2="360" y2="40" style="stroke:yellow; stroke-width:3px;" />
    <line x1="420" y1="60" x2="440" y2="40" style="stroke:yellow; stroke-width:3px;" />
    <line x1="380" y1="100" x2="360" y2="120" style="stroke:yellow; stroke-width:3px;" />
    <line x1="420" y1="100" x2="440" y2="120" style="stroke:yellow; stroke-width:3px;" />
    
    <!-- Nuages -->
    <ellipse cx="100" cy="80" rx="30" ry="20" style="fill:white; stroke:black; stroke-width:2px;" />
    <ellipse cx="130" cy="70" rx="40" ry="25" style="fill:white; stroke:black; stroke-width:2px;" />
    <ellipse cx="160" cy="80" rx="30" ry="20" style="fill:white; stroke:black; stroke-width:2px;" />
    
    <ellipse cx="300" cy="50" rx="30" ry="20" style="fill:white; stroke:black; stroke-width:2px;" />
    <ellipse cx="330" cy="40" rx="40" ry="25" style="fill:white; stroke:black; stroke-width:2px;" />
    <ellipse cx="360" cy="50" rx="30" ry="20" style="fill:white; stroke:black; stroke-width:2px;" />
</svg>
</body>
</html>
