<html>
<head>
    <title>Chenille en SVG</title>
</head>
<body>
<svg width="800" height="600" style="background-color: rgba(255, 255, 255, 1);">

    <!-- Tête de la chenille -->
    <circle cx="130" cy="150" r="60" style="fill:cyan; stroke:black; stroke-width:2px;" />
    <!-- Yeux -->
    <circle cx="100" cy="130" r="10" style="fill:white; stroke:black; stroke-width:2px;" />
    <circle cx="140" cy="130" r="10" style="fill:white; stroke:black; stroke-width:2px;" />
    <circle cx="100" cy="130" r="5" style="fill:black;" />
    <circle cx="140" cy="130" r="5" style="fill:black;" />
    <!-- Nez -->
    <circle cx="120" cy="150" r="5" style="fill:white;" />
    <!-- Bouche -->
    <path d="M 100 170 Q 120 190, 140 170" style="fill:pink; stroke:black; stroke-width:2px;" />
    <!-- Antennes -->
    <line x1="90" y1="90" x2="100" y2="120" style="stroke:black; stroke-width:2px;" />
    <line x1="150" y1="90" x2="140" y2="120" style="stroke:black; stroke-width:2px;" />
    <circle cx="90" cy="90" r="7" style="fill:white; stroke:black; stroke-width:2px;" />
    <circle cx="150" cy="90" r="7" style="fill:white; stroke:black; stroke-width:2px;" />

    <!-- Corps de la chenille -->
    <circle cx="240" cy="150" r="50" style="fill:blue; stroke:black; stroke-width:2px;" />
    <circle cx="335" cy="120" r="50" style="fill:orange; stroke:black; stroke-width:2px;" />
    <circle cx="430" cy="150" r="50" style="fill:magenta; stroke:black; stroke-width:2px;" />
    <circle cx="500" cy="225" r="50" style="fill:lime; stroke:black; stroke-width:2px;" />
    <circle cx="220" cy="310" r="50" style="fill:lightblue; stroke:black; stroke-width:2px;" />
    <circle cx="320" cy="290" r="50" style="fill:peachpuff; stroke:black; stroke-width:2px;" />
    <circle cx="420" cy="290" r="50" style="fill:lightgray; stroke:black; stroke-width:2px;" />

    <!-- Pattes -->
    <circle cx="220" cy="200" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="260" cy="200" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="320" cy="180" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="350" cy="180" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="410" cy="205" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="450" cy="205" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="480" cy="282" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="515" cy="282" r="10" style="fill:white; stroke:black; stroke-width:1px;" />

    <circle cx="200" cy="368" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="240" cy="368" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="300" cy="345" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="340" cy="345" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="400" cy="345" r="10" style="fill:white; stroke:black; stroke-width:1px;" />
    <circle cx="440" cy="345" r="10" style="fill:white; stroke:black; stroke-width:1px;" />


</svg>
</body>
</html>
